<!DOCTYPE html>
<html lang="en">
<head>
  <title>JSONP Echo Client</title>
  <meta charset="UTF-8" />
  <script>
    "use strict";
    function jsonp(url) {
      var head = document.head;
      var script = document.createElement("script");

      script.setAttribute("src", url);
      head.appendChild(script);
      head.removeChild(script);
    }

    function jsonpCallback(data) {
      document.getElementById("response").textContent = JSON.stringify(data);
    }

    // This doesn't work
    // jsonp("https://simplejsonptest.cloudhub.io/ABC123/simplejsonp?callback=jsonpCallback");
    
    // This works
    jsonp("https://simplejsonptest.cloudhub.io/simplejsonp?callback=jsonpCallback&tenantId=ABC123");
  </script>
</head>
<body>
  <span id="response"></span>
</body>
</html>
